<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Thuesday 14:49, scattered cloudes
          <br />
          Humidity: 66%, Wind: 3.13km/h
        </p>
      </div>
      <div>🌤️ 12°C</div>
    </main>

    <footer>
      Coded by
      <a href="https://github.com/shcher-olha" target="_blank">Olha Shcherbak</a
      >, is
      <a href="https://github.com/shcher-olha/meteo" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://my-first-meteo.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
  </body>
</html>
